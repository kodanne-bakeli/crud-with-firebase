<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>CRUD with firebase</title>
</head>

<body>
     <h1 class="text-center mt-5 text-uppercase">Send your message </h1>
    <div class="text-white px-5 rounded my-4">

        <form action="" class="add-post text-center align-items-center bg-secondary my-3 rounded py-2">

            <div class="mb-3 w-75 mx-auto">
                <label for="name" class="form-label ">NAME</label>
                <input type="text" class="form-control bg-transparent text-white" id="name">
            </div>
            <div class="mb-3 mx-auto w-75">
                <label for="description" class="form-label">EMAIL</label>
                <input type="email" class="form-control bg-transparent text-white" id="email">
            </div>
            <div class="mb-3 mx-auto w-75">
                <label for="description" class="form-label">MESSAGE</label>
                <textarea class="form-control bg-transparent text-white" id="message"></textarea>
            </div>
            <button type="submit" class="arret btn btn-primary text-white"><span id="spanarret">Save</span> <div class="loader hidden" id="loader">
    </div></button>
        </form>
    </div>
     <div class="my-4 rounded" id="card">

    </div>  
    
    
    <script src="./index.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
</body>

</html>
